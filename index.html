<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Nuestra historia ✨</title>
  <link rel="stylesheet" href="Estilos.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="badge"><span class="dot"></span> bienvenida</div>
        <div>★</div>
      </div>

      <div class="content">
        <div class="panel">
          <p class="subtitle">Portada</p>
          <h1 class="headline">Nuestra historia</h1>
          <p class="desc">Toca el vinilo para abrirlo ✨</p>

          <div class="vinylWrap">
            <div class="vinyl" id="vinyl">
              <div class="disc" aria-hidden="true"></div>
              <div class="cover">
                <img src="IMG/era01.jpg" alt="Portada" />
              </div>
            </div>
          </div>

          <div class="photo" style="margin-top:12px;">
            <img src="IMG/era01.jpg" alt="Foto nuestra" />
          </div>

          <p class="desc" style="margin-top:12px;">
            “Nuestra historia empieza como una nueva era…”
          </p>

          <div class="actions">
            <a class="btn btn-primary" href="HTML/Era1.html">Empezar la Era 1 →</a>
            <button class="btn btn-ghost" id="openVinylBtn">Abrir/Cerrar vinilo</button>
          </div>
        </div>
      </div>

      <div class="footer">
        <div>Hecho para móvil</div>
        <div>✨</div>
      </div>
    </div>
  </div>

  <script src="Efectos.js"></script>
</body>
</html>
